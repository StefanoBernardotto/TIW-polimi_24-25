<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login - Studente</title>
<link rel="stylesheet" href="../../../style.css" th:href=@{/style.css}>
</head>
<body>
	<div class="wrapper">
		<span class="back-container">
			<img class="back-icon" src="../../../imgs/back.png" th:src="@{/imgs/back.png}">
			<a href="" th:href="@{/}">Indietro</a>
		</span>
		<div class="content-container">
			<span th:if="${messaggioErroreLogin != null}" th:text="${messaggioErroreLogin}">Errore</span>
			<form class="login-form" method="POST">
				<input type="text" name="matricola" placeholder="Matricola" required>
				<input type="password" name="password" placeholder="Password" required>
				<input type="submit" value="Accedi" class="action-button">
			</form>
		</div>
	</div>
</body>
</html>
