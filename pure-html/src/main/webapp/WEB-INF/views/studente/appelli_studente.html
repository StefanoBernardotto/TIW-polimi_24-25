<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Appelli - Studente</title>
	<link rel="stylesheet" href="../../../style.css" th:href=@{/style.css}>
</head>

<body>
	<div th:replace="fragments/header::topbar-studente(${nome})">HEADER</div>
	<div class="wrapper">
		<span class="back-container">
			<img class="back-icon" src="../../../imgs/back.png" th:src="@{/imgs/back.png}">
			<a href="" th:href="@{/HomeStudente}">Indietro</a>
		</span>
		<div class="content-container">
			<div class="no-content-message" th:if="${messaggioListaVuota} != null" th:text="${messaggioListaVuota}">
				Lista
				vuota
			</div>
			<div class="content" th:unless="${messaggioListaVuota} != null">
				<h3>Appelli del corso:</h3>
				<table>
					<tbody th:remove="all-but-first">
						<tr th:each="appello : ${listaAppelli}">
							<td><a th:href="@{/Esito(nome_corso=${appello.getNomeCorso()}, data=${appello.getDataString()})}"
									th:text="${appello.getData()}">2023-03-29</a></td>
						</tr>
						<tr>
							<td><a href="esito.html">2023-01-29</a></td>
						</tr>
						<tr>
							<td><a href="esito.html">2023-02-05</a></td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</body>

</html>
