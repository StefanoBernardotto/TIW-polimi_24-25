<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Esito esame</title>
</head>
<body>
	<div id="top-bar">
		<a th:href="@{/AppelliStudente(nomeCorso=${nome_corso})}">Indietro</a>
		<a th:href="@{/Logout}">Logout</a>
	</div>
	<br>
	<div id="content">
		<h4 th:if="${messaggioNoEsito} != null" th:text="${messaggioNoEsito}">Esito non pubblicato</h4>
		<div th:unless="${messaggioNoEsito} != null">
			<form>
				<label th:text="'Nome: ' + ${studente.getNome()} + ' ' + ${studente.getCognome()}">Nome studente: Mario Rossi</label><br> 
				<label th:text="'Matricola: ' + ${iscrizione.getMatricolaStudente()}">Matricola: 123456</label><br> 
				<label th:text="'Email: ' + ${studente.getEmail()}">Email: mario.rossi@example.com</label><br> 
				<label th:text="'Corso di laurea: ' + ${studente.getCorsoLaurea()}">Corso di laurea: Ingegneria Informatica</label><br>
				<label th:text="'Corso: ' + ${iscrizione.getNomeCorso()}">Corso: Programmazione Web</label><br>
				<label th:text="'Data appello: ' + ${iscrizione.getDataAppello().toString()}">Data appello: 2023-10-01</label><br>
				<label th:text="'Voto: ' + ${iscrizione.getVoto()}">Voto: 30</label><br>
				<label th:text="'Stato di pubblicazione: ' + ${iscrizione.getStatoPubblicazione()}">Stato di pubblicazione: Pubblicato/Verbalizzato</label><br>
			</form>
			<form th:if="!${verbalizzato}" method="post">
				<input type="hidden" name="rifiuta_voto" value="rifiuta_voto">
				<input type="hidden" name="nomeCorso" th:value="${iscrizione.getNomeCorso()}">
				<input type="hidden" name="dataAppello" th:value="${iscrizione.getDataAppello().toString()}">
				<input type="submit" th:if="!${rifiutato}" value="Rifiuta">
				<h4 th:unless="!${rifiutato}" th:text="'Il voto è stato rifiutato'">Voto rifiutato</h4>
			</form>
			<h4 th:unless="!${verbalizzato}" th:text="'Il voto è stato verbalizzato'">Voto verbalizzato</h4>
			
		</div>
	</div>
</body>
</html>
