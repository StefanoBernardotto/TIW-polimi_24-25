<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Home - Studente</title>
<link rel="stylesheet" href="../style.css">
<script src="../scripts/utils.js"></script>
<script src="../scripts/studente.js" defer></script>
</head>

<body>
	<div class="top-bar">
		<div class="left">
			<a id="anchor-home">Home</a>
		</div>
		<div class="right">
			<span id="label-nome"></span>
			<button id="button-logout" class="light-anchor">Logout</button>
		</div>
	</div>
	<div id="alert-layer" style="display: none">
		<div class="alert-box">
			<span id="alert-messaggio"></span>
			<div class="alert-btn-box">
				<button id="alert-button-cancella" class="action-button">Cancella</button>
				<button id="alert-button-conferma" class="action-button">Conferma</button>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="back-container">
			<img class="back-icon" src="../imgs/back.png">
			<span id="back-anchor">Indietro</span>
		</div>
		<div class="content-container">
			<span class="no-content-message" id="no-content-message"
				style="visibility: hidden"></span>
			<div class="content">
				<div class="corsi-appelli-container" id="container-corsi-appelli">
					<div class="corsi-container" id="container-corsi">
						<h3>I tuoi corsi</h3>
						<table class="corsi-table" id="table-corsi">
							<thead>
								<tr>
									<td>Nome corso</td>
									<td>Docente</td>
									<td></td>
								</tr>
							</thead>
							<tbody id="table-body-corsi">

							</tbody>
						</table>
					</div>
					<div style="display: none" id="wrapper-appelli"
						class="wrapper-appelli">
						<span class="no-content-message" id="label-no-appelli"
							style="visibility: hidden">Nessun appello per il corso</span>
						<div class="appelli-container" id="container-appelli"
							style="visibility: hidden">
							<h3 id="header-appelli">Appelli del corso</h3>
							<table class="appelli-table" id="table-appelli">
								<tbody id="table-body-appelli">

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="data-container" id="wrapper-esito" style="display: none">
				<h4 id="header-no-esito" style="display: none">Non iscritto a
					questo appello</h4>
				<div id="container-esito" style="display: none" draggable="true">
					<h3>Esito esame</h3>
					<div class="appello-container">
						<div>
							<span class="data-label">Corso:</span> <span id="label-corso"></span>
						</div>
						<div>
							<span class="data-label">Appello:</span> <span id="label-data"></span>
						</div>
					</div>
					<div class="studente-container">
						<div>
							<div>
								<span class="data-label">Matricola:</span> <span
									id="label-matricola"></span>
							</div>
							<div>
								<span class="data-label">Nome e Cognome:</span> <span
									id="label-nome-cognome-stud"></span>
							</div>
						</div>
						<div>
							<div>
								<span class="data-label">Email:</span> <span id="label-email"></span>
							</div>
							<div>
								<span class="data-label">Corso di laurea:</span> <span
									id="label-corso-laurea"></span>
							</div>
						</div>
					</div>
					<div class="voto-container">
						<div>
							<span class="data-label">Voto:</span> <span id="label-voto"></span>
						</div>
						<div>
							<span class="data-label">Stato di pubblicazione:</span> <span
								id="label-pubblicazione"></span>
						</div>
						<span class="data-label" id="label-non-rifiutabile"
							style="display: none"></span>
					</div>
				</div>
				<span class="cestino-container">
					<img src="../imgs/cestino.png" class="cestino-icon" id="icon-cestino">
				</span>
			</div>
		</div>
	</div>
</body>

</html>
